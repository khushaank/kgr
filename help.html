<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center | KGR Archive</title>
    <link rel="icon" type="image/png" href="images/KGR.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header-hook"></div>
    <main class="feed-container">
      <header style="margin-bottom: 40px">
        <h1>Help Center</h1>
        <p class="blog-meta">KGR ARCHIVE TECHNICAL SUPPORT</p>
      </header>

      <section class="blog-card" style="cursor: default">
        <h3>Frequently Asked Questions</h3>
        <div style="margin-top: 20px">
          <p>
            <strong>How do I publish research?</strong><br />Click the (+) icon
            in the top right to open the publication editor.
          </p>
          <hr
            style="
              border: 0;
              border-top: 1px solid var(--card-border);
              margin: 20px 0;
            "
          />
          <p>
            <strong>Can I edit my profile?</strong><br />Go to Settings in the
            profile dropdown to update your researcher name and ID photo.
          </p>
        </div>
      </section>
    </main>
    <div id="footer-hook"></div>
    <div id="footer-hook"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
