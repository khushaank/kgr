<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Paper | KGR Archive</title>
    <link rel="icon" type="image/png" href="images/KGR.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="view-page-bg">
    <div id="header-hook"></div>

    <main class="viewer-main">
      <nav class="viewer-nav">
        <button onclick="handleBackNavigation()" class="viewer-back-btn">
          <span class="material-icons">arrow_back</span>
          <span id="back-label">Home</span>
        </button>

        <div class="viewer-controls">
          <button id="focus-btn" class="icon-btn" title="Focus Mode">
            <span class="material-icons">fullscreen</span>
          </button>
          <button id="speak-btn" class="icon-btn" title="Listen to Article">
            <span class="material-icons">volume_up</span>
          </button>
        </div>
      </nav>

      <button id="back-to-top" class="back-to-top-btn" title="Back to Top">
        <span class="material-icons">keyboard_arrow_up</span>
      </button>

      <article id="full-blog-content">
        <div id="viewer-loading-state">
          <div class="viewer-skeleton skeleton-title"></div>
          <div class="viewer-skeleton skeleton-meta"></div>
          <div
            class="viewer-skeleton skeleton-text"
            style="height: 300px"
          ></div>
          <div
            class="viewer-skeleton skeleton-image"
            style="width: 300px; margin: 0 auto"
          ></div>
        </div>
      </article>
    </main>

    <div id="footer-hook"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>

    <script src="nav-algorithm.js"></script>
    <script src="view.js"></script>
  </body>
</html>
